---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: frag-wksp
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css application/javascript application/json text/plain text/xml application/xml;

        # Serve static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy API requests to backend
        location /api {
            proxy_pass http://backend-service:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # React Router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frag-wksp
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
      - name: git-clone-and-build
        image: public.ecr.aws/docker/library/node:20-alpine
        command:
        - sh
        - -c
        - |
          set -e
          echo "Installing git..."
          apk add --no-cache git
          
          echo "Cloning repository..."
          git clone https://github.com/FragJage/PostOn.git /tmp/repo
          
          echo "Copying frontend files..."
          cp -r /tmp/repo/frontend/* /app/
          
          echo "Installing dependencies..."
          cd /app
          yarn install
          
          echo "Building React application..."
          yarn build
          
          echo "Copying build to nginx directory..."
          cp -r /app/build/* /usr/share/nginx/html/
          
          echo "Build complete!"
          ls -la /usr/share/nginx/html
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: poston-config
              key: REACT_APP_API_URL
        - name: REACT_APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: poston-config
              key: REACT_APP_ENVIRONMENT
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: nginx-html
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: public.ecr.aws/docker/library/nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: app-code
        emptyDir: {}
      - name: nginx-html
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-config
      tolerations:
      - key: "oci.oraclecloud.com/oke-is-preemptible"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frag-wksp
  labels:
    app: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend

---
apiVersion: batch/v1
kind: Job
metadata:
  name: init-db
  namespace: frag-wksp
  labels:
    app: init-db
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: init-db
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: git-clone
        image: public.ecr.aws/docker/library/node:20-alpine
        command:
        - sh
        - -c
        - |
          set -e
          echo "Installing git..."
          apk add --no-cache git
          
          echo "Cloning repository..."
          git clone https://github.com/FragJage/PostOn.git /tmp/repo
          
          echo "Copying backend files..."
          cp -r /tmp/repo/backend/* /app/
          
          echo "Installing dependencies..."
          cd /app
          yarn install
          
          echo "Setup complete!"
        volumeMounts:
        - name: app-code
          mountPath: /app
      containers:
      - name: init-db
        image: public.ecr.aws/docker/library/node:20-alpine
        workingDir: /app
        command:
        - sh
        - -c
        - |
          set -e
          echo "Waiting for PostgreSQL to be ready..."
          sleep 10
          
          echo "Running database initialization..."
          yarn ts-node src/initDb.ts
          
          echo "Database initialization complete!"
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: poston-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: poston-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: poston-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: poston-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: poston-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: app-code
          mountPath: /app
      volumes:
      - name: app-code
        emptyDir: {}
      tolerations:
      - key: "oci.oraclecloud.com/oke-is-preemptible"
        operator: "Exists"
        effect: "NoSchedule"
